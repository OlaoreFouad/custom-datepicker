<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Datepicker.</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="datepicker">
        <div class="left">
            <div class="month-year">
                <span class="action-links">&larr;</span>
                <span class="month"></span>
            </div>
            <div class="days">
                <div class="days-of-the-week">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="month-year">
                <span class="month"></span>
                <span class="action-links">&rarr;</span>
            </div>
            <div class="days">
                <div class="days-of-the-week"></div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
